<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header>
    <div id="head">
        <p id = "viewscore">View high scores</p>
        <p> Time: <span id = "timer">0</span></p>
    </div>
</header>
<body>
    <div class="main-page" id = "main-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following code-related questions within the time limit!
        </br>Incorrect answers will reduce the time limit by 10 seconds.
        </p>
        <button class = "btn" id = "start-quiz">Start Quiz</button>
    </div>
    <div class="questions" id="questions">
        <p class="questionn" id="question"></p>
        <button class="btn1" id="choice1">choice1</button>
        <button class="btn1" id="choice2">choice2</button>
        <button class="btn1" id="choice3">choice3</button>
        <button class="btn1" id="choice4">choice4</button>
    </div>

    <div class="results" id="results">
        <p class="border"><span id="verify"></span></p>
    </div>

    <form id ="submit-form">
        <div class="form-group">
            <h2 id ="finish">Finished</h2>
        </div>
        <div class="form-group">
            <p class="final-score">Your final socre is: <span id="final-score"></span></p>
        </div>
        <div class="formgroup">
            <label for="intial">Initials:</label>
            <input type="text" id="intial" name="name" required>
            <button class ="btn" id="subform">Submit</button>
        </div>
    </form>

    <script src="./assets/js/script.js"></script>
</body>

</html>
